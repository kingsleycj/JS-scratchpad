<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery and AJAX</title>
    <script src="./jquery-3.6.1.js"></script>
    <script>

        function sendAJAX() {
            $('#ajax').load('sidebar.html');
            $('#load').hide();
        }
    </script>
</head>
<body>
    <div class="grid-container centered">
        <div class="grid-100">
            <div class="contained">
                <div class="grid-100">
                    <div class="heading">
                        <h1>Bring on the AJAX</h1>
                    </div>
                    <button class="button" onclick="sendAJAX()" id="load">Bring It!</button>
                    <div id="ajax">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
